<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Moeda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="img-logo" src="./images/logo.png" alt="Imagem da logo do portilólio front-end developer">
    <div class="container-header">
      <img class="img-alura" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="Imagem da logo da imersão dev alura">
      <h1>Conversor de moeda</h1>
    </div>
  </header>

  <main class="main">
    <h2 id="title" class="title-page">Escolha uma moeda</h2>
    <div id="dolar" class="card" onclick="telaResultado()" value="dolar">
      <img class="img-moeda" src="./images/dolar.png" alt="logo moeda dólar">
      <div class="card-info">
        <h3>DÓLAR</h3>
        <p>Cotação: R$ 5,06</p>
      </div>
    </div>

    <div id="card-resultado">
      <img class="img-moeda" src="./images/dolar.png" alt="logo bitcoin">
      <div class="card-resultado-info">
        <h3>DIGITE O VALOR</h3>
        <input class="padrao-input" type="number" name="val" id="valor" placeholder="REAL">
        <input class="padrao-input" type="number" name="result" id="resultado" placeholder="DOLAR">
        <input id="btnConverter" class="padrao-button" onclick="converter()" type="button" value="CONVERTER">
        <input id="btnVoltar" class="padrao-button" onclick="voltar()" type="button" value="VOLTAR">
      </div>
    </div>
  </main>

  <footer class="footer">
    <img class="img-footer" src="./images/rss-footer.png" alt="Imagem logomarca">
  </footer>

  <script src="script.js"></script>
</body>
</html>
